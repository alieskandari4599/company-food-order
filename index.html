<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🍽️ سفارش غذای شرکت</title>
<style>
:root{--bg:#0f172a;--card:rgba(255,255,255,.08);--card-border:rgba(255,255,255,.18);
--text:#e6edf6;--muted:#b6c2d9;--accent:#22c55e;--accent-strong:#16a34a;--danger:#ef4444;
--shadow:0 10px 30px rgba(0,0,0,.25);--radius:18px;}
*{box-sizing:border-box}
body{margin:0;font-family:Tahoma,system-ui;background:var(--bg);color:var(--text);line-height:1.7;}
header{position:sticky;top:0;z-index:10;backdrop-filter:blur(10px);
background:rgba(15,23,42,.9);border-bottom:1px solid rgba(255,255,255,.08);}
.nav{max-width:1100px;margin:auto;padding:16px;display:flex;justify-content:space-between;align-items:center}
.brand{font-weight:800;font-size:20px}
#whoAmI{color:var(--muted);font-size:14px}
.container{max-width:1100px;margin:28px auto;padding:0 18px}
.card{background:var(--card);border:1px solid var(--card-border);border-radius:var(--radius);
box-shadow:var(--shadow);padding:24px;margin-bottom:20px;text-align:center}
.input,.select,.button{width:100%;padding:12px 14px;font-size:16px;border-radius:12px;
border:1px solid var(--card-border);background:rgba(255,255,255,.07);color:var(--text);}
.button{cursor:pointer;font-weight:800;background:linear-gradient(180deg,var(--accent),var(--accent-strong));border:none}
.button:hover{filter:brightness(1.05)}
.danger{background:linear-gradient(180deg,var(--danger),#b91c1c)!important}
.grid-day{display:grid;gap:12px;grid-template-columns:180px 1fr 1fr;margin-top:12px}
.badge{padding:12px;border-radius:12px;font-weight:800;text-align:center;border:1px solid var(--card-border)}
.badge.off{background:#64748b;text-decoration:line-through}
table{width:100%;border-collapse:collapse;margin-top:12px}
th,td{border:1px solid rgba(255,255,255,.12);padding:6px;text-align:center;font-size:12px}
thead{background:rgba(255,255,255,.1)}
.topnote{font-size:13px;color:#93c5fd;margin:6px 0}
.row{display:grid;gap:12px}
.two{grid-template-columns:1fr 1fr}
@media (max-width:900px){.grid-day{grid-template-columns:1fr}}
</style>
</head>
<body>
<header>
  <div class="nav">
    <div class="brand">🍽️ سفارش غذای شرکت</div>
    <div id="whoAmI"></div>
  </div>
  <div id="menuStatus" class="topnote">در حال بارگذاری منو…</div>
</header>

<div class="container">
  <!-- ورود -->
  <div class="card" id="loginDiv">
    <h2>ورود</h2>
    <p class="muted">کد ملی خود را وارد کنید. </p>
    <div class="row two">
      <input id="userCode" class="input" >
      <button class="button" onclick="login()">ورود</button>
    </div>
    <p id="loginMsg" style="color:#ff6b6b"></p>
  </div>

  <!-- سفارش -->
  <div class="card" id="orderDiv" style="display:none;">
    <h2>انتخاب غذا و کنارغذا (از روی menu.json)</h2>
    <p id="helloText" class="muted"></p>
    <div id="holidayBar" style="display:none"></div>
    <div id="weeklyContainer"></div>
    <div class="row two" style="margin-top:12px">
      <button class="button" onclick="submitOrder()">ثبت سفارش</button>
      <button class="button danger" onclick="logout()">بازگشت</button>
    </div>
    <p id="orderMsg" style="color:#34d399"></p>
  </div>

  <!-- مدیر -->
  <div class="card" id="adminDiv" style="display:none;">
    <h2>پنل مدیر</h2>
    <div class="row two" style="margin-bottom:8px">
      <button class="button" onclick="exportWeekCSV()">📥 خروجی CSV (کل بازه)</button>
      <button class="button" onclick="exportDailyByFloorCSV()">📥 CSV روزانه به تفکیک طبقه</button>
    </div>
    <div class="row two">
      <div>
        <label class="muted">فیلتر بخش</label>
        <select id="sectionFilter" class="select" onchange="renderAdmin()">
          <option value="همه">همه</option>
        </select>
      </div>
      <div id="rangeNote" class="topnote"></div>
    </div>
    <table id="ordersTable">
      <thead><tr id="headRow"></tr></thead>
      <tbody></tbody>
    </table>
    <div class="row" style="margin-top:12px">
      <button class="button danger" onclick="logout()">خروج</button>
    </div>
  </div>
</div>

<script>
// ------------------ پرسنل (لیست کامل) ------------------
const users = [
 {"code":"1465316159","name":"علی اصغرزاده صادق","section":"طبقه 4"},
 {"code":"0939825902","name":"سید علی میرتونی","section":"طبقه 4"},
 {"code":"0075102110","name":"محسن اشرف اسلامی","section":"طبقه 4"},
 {"code":"1532626142","name":"زهرا محمدی حلمسلوئی","section":"طبقه 4"},
 {"code":"2710033445","name":"مسعود قاسم زاده سیاهکل","section":"طبقه 3"},
 {"code":"1263594301","name":"مهدی نوروزی خزاقی","section":"طبقه 3"},
 {"code":"0010275975","name":"لیلا رسولی درآباد","section":"طبقه 3"},
 {"code":"0014668688","name":"محمدرضا عبدالهی","section":"طبقه 3"},
 {"code":"0051385090","name":"شاهین فاضل مهر","section":"طبقه 3"},
 {"code":"1450551394","name":"فاطمه پارسای","section":"طبقه 3"},
 {"code":"1263591310","name":"مقداد شفقی","section":"طبقه 3"},
 {"code":"0020090641","name":"فاطمه میرزاخانی","section":"طبقه 3"},
 {"code":"0077320980","name":"جواد مرادپور","section":"طبقه 1"},
 {"code":"0082878110","name":"الناز نوروزی","section":"طبقه 2"},
 {"code":"5449975856","name":"ولی اله غنجی فشکی","section":"طبقه 2"},
 {"code":"0013322214","name":"زهرا بابایی","section":"طبقه 2"},
 {"code":"0076209441","name":"محمد پوریانفر","section":"طبقه 2"},
 {"code":"0013227173","name":"امیرحسین صادق نژاد","section":"طبقه 2"},
 {"code":"0014880751","name":"حسام فلاحت پیشه","section":"طبقه 2"},
 {"code":"1360830634","name":"مهرداد صابر قره بابا","section":"طبقه 2"},
 {"code":"4232135855","name":"محمد صیادی سی سخت","section":"طبقه 2"},
 {"code":"2980435430","name":"فائزه باقری پور","section":"طبقه 2"},
 {"code":"1465352864","name":"روشنک محمدیان","section":"طبقه 2"},
 {"code":"0451327926","name":"لیلا احمدی آورزمان","section":"طبقه 3"},
 {"code":"0310669081","name":"مرتضی نیکوئی","section":"طبقه 1"},
 {"code":"0084697377","name":"مرتضی شاه محمدی","section":"طبقه 1"},
 {"code":"4560132534","name":"پدرام عبدالهی","section":"طبقه 1"},
 {"code":"2471739113","name":"عاطفه سرمد","section":"طبقه 1"},
 {"code":"0071114671","name":"عرفانه سادات یزدانشناس","section":"طبقه 1"},
 {"code":"0058084411","name":"یعقوب رحیمی","section":"طبقه 1"},
 {"code":"2050322747","name":"علیرضا شکر اله نیا روشن","section":"طبقه 1"},
 {"code":"0018553771","name":"صدف علی نژاد","section":"طبقه 1"},
 {"code":"2080284665","name":"طه بالایی","section":"طبقه 1"},
 {"code":"0019294638","name":"پگاه کریمی","section":"طبقه 0"},
 {"code":"1742478638","name":"لیلا منیش داوی","section":"طبقه 0"},
 {"code":"4592243331","name":"رضا داورپناه","section":"طبقه 0"},
 {"code":"0059433876","name":"داود دلاوری پارسا","section":"طبقه 0"},
 {"code":"0025204599","name":"علی اسکندری نصفچی","section":"طبقه 3"},
 {"code":"0011911131","name":"محمد صادق رفیع پویا","section":"طبقه 3"},
 {"code":"0682486401","name":"کاوه رجب پور مقدم","section":"طبقه 2"},
 {"code":"0023475919","name":"زهرا فیلسوفیان","section":"طبقه 1"},
 {"code":"5669148134","name":"حقیقت نوروزی","section":"طبقه 2"}
];
// ------------------ داده‌های منو از menu.json ------------------
let menuDays = [];   // [{jdate, weekday, off?, menu:{خوراک,کبابی,خورشتی}}]
let sides = [];      // ["نوشابه",...]
// ------------------ ورود/خروج ------------------
function login(){
  const code = document.getElementById('userCode').value.trim();
  if(code==="admin"){ return showAdmin(); }
  const u = users.find(x=>x.code===code);
  if(!u){ document.getElementById('loginMsg').textContent="کد ملی معتبر نیست!"; return; }
  localStorage.setItem('currentUser',u.code);
  localStorage.setItem('currentUserName',u.name);
  localStorage.setItem('currentUserSection',u.section);
  document.getElementById('loginDiv').style.display='none';
  document.getElementById('orderDiv').style.display='block';
  document.getElementById('helloText').textContent=`سلام ${u.name} (${u.section})`;
  document.getElementById('whoAmI').textContent=`${u.name} • ${u.section}`;
  renderForm();
}
function logout(){
  document.getElementById('orderDiv').style.display='none';
  document.getElementById('adminDiv').style.display='none';
  document.getElementById('loginDiv').style.display='block';
  document.getElementById('whoAmI').textContent='';
}
// ------------------ فرم انتخاب بر اساس menuDays ------------------
function renderForm(){
  const box = document.getElementById('weeklyContainer'); box.innerHTML='';
  const holBar = document.getElementById('holidayBar');
  const offs = menuDays.filter(d=>d.off);
  if(offs.length){
    holBar.style.display='block';
    holBar.innerHTML = `<div class="muted">تعطیلی‌ها: ${
      offs.map(o=>`${o.jdate} (${o.weekday})`).join(' ، ')
    }</div>`;
  } else holBar.style.display='none';

  const sorted = [...menuDays].sort((a,b)=>a.jdate.localeCompare(b.jdate));
  sorted.forEach(d=>{
    const disable = d.off ? 'disabled' : '';
    const menu = d.menu||{};
    box.insertAdjacentHTML('beforeend', `
      <div class="grid-day">
        <div class="badge ${d.off?'off':''}">${d.jdate} — ${d.weekday}</div>
        <select id="meal_${d.jdate}" class="select" ${disable}>
          ${d.off?`<option value="">— تعطیل —</option>`:`
            <option value="${menu.خوراک||''}">${menu.خوراک||''} (خوراک)</option>
            <option value="${menu.کبابی||''}">${menu.کبابی||''} (کبابی)</option>
            <option value="${menu.خورشتی||''}">${menu.خورشتی||''} (خورشتی)</option>
          `}
        </select>
        <select id="side_${d.jdate}" class="select" ${disable}>
          ${d.off?`<option value="">—</option>`: (sides||[]).map(s=>`<option value="${s}">${s}</option>`).join('')}
        </select>
      </div>
    `);
  });
}
// ------------------ ثبت سفارش (بر اساس تاریخ) ------------------
function submitOrder(){
  const code = localStorage.getItem('currentUser');
  const section = localStorage.getItem('currentUserSection');
  if(!code){ alert('ابتدا وارد شوید.'); return; }

  const orderByDate = {}; // {"1404/06/08":{meal,side,weekday}}
  menuDays.forEach(d=>{
    if(d.off) return;
    const m = document.getElementById(`meal_${d.jdate}`);
    const s = document.getElementById(`side_${d.jdate}`);
    if(!m || !s) return;
    orderByDate[d.jdate] = { meal: m.value||"", side: s.value||"", weekday: d.weekday };
  });
  localStorage.setItem(`order_${code}`, JSON.stringify({ section, byDate: orderByDate }));
  document.getElementById('orderMsg').textContent='سفارش ثبت شد ✅';
}
// ------------------ مدیر: جدول تاریخ‌محور + فیلتر بخش ------------------
function showAdmin(){
  document.getElementById('loginDiv').style.display='none';
  document.getElementById('adminDiv').style.display='block';
  document.getElementById('whoAmI').textContent='مدیر سیستم';
  // پرکردن فیلتر بخش
  const sel=document.getElementById('sectionFilter');
  const uniq=[...new Set(users.map(u=>u.section))];
  uniq.forEach(sec=>{
    const o=document.createElement('option'); o.value=sec; o.textContent=sec; sel.appendChild(o);
  });
  renderAdmin();
}
function renderAdmin(){
  const head=document.getElementById('headRow'); head.innerHTML='';
  const tbody=document.querySelector('#ordersTable tbody'); tbody.innerHTML='';
  const filter=document.getElementById('sectionFilter').value;

  const sorted=[...menuDays].sort((a,b)=>a.jdate.localeCompare(b.jdate));
  // سربرگ
  head.insertAdjacentHTML('beforeend','<th>کد</th><th>نام</th><th>بخش</th>');
  sorted.forEach(d=> head.insertAdjacentHTML('beforeend', `<th>${d.jdate}${d.off?' (تعطیل)':''}</th>`));
  // بازه یادداشت
  if(sorted.length){
    const first=sorted[0].jdate, last=sorted[sorted.length-1].jdate;
    document.getElementById('rangeNote').textContent=`بازه: ${first} تا ${last}`;
  } else document.getElementById('rangeNote').textContent='بازه‌ای در menu.json نیست';

  users.forEach(u=>{
    if(u.code==="admin")return;
    if(filter!=='همه' && u.section!==filter) return;
    const data = JSON.parse(localStorage.getItem(`order_${u.code}`)||'{}');
    const byDate = data.byDate || {};
    let row = `<tr><td>${u.code}</td><td>${u.name}</td><td>${u.section}</td>`;
    sorted.forEach(d=>{
      const rec = byDate[d.jdate];
      row += `<td>${rec? (rec.meal + " + " + rec.side) : ""}</td>`;
    });
    row += `</tr>`;
    tbody.insertAdjacentHTML('beforeend', row);
  });
}
// ------------------ خروجی CSV ------------------
function exportWeekCSV(){
  const sorted=[...menuDays].sort((a,b)=>a.jdate.localeCompare(b.jdate));
  let csv = "کد,نام,بخش,"+ sorted.map(d=>d.jdate).join(",") + "\n";
  users.forEach(u=>{
    if(u.code==="admin")return;
    const data=JSON.parse(localStorage.getItem(`order_${u.code}`)||'{}');
    const byDate=data.byDate||{};
    const row=[u.code,u.name,u.section];
    sorted.forEach(d=> row.push(byDate[d.jdate]? (byDate[d.jdate].meal + " + " + byDate[d.jdate].side) : ""));
    csv += row.join(",") + "\n";
  });
  downloadCSV(csv,"orders_full_range.csv");
}
function exportDailyByFloorCSV(){
  const sorted=[...menuDays].sort((a,b)=>a.jdate.localeCompare(b.jdate));
  sorted.forEach(d=>{
    if(d.off) return; // برای تعطیل خروجی نمی‌سازیم
    let blocks=[];
    const floors=[...new Set(users.map(u=>u.section))];
    floors.forEach(f=>{
      let block = `تاریخ: ${d.jdate}  |  طبقه: ${f}\nکد,نام,سفارش\n`;
      users.forEach(u=>{
        if(u.code==="admin"||u.section!==f) return;
        const data=JSON.parse(localStorage.getItem(`order_${u.code}`)||'{}');
        const byDate=data.byDate||{};
        const rec=byDate[d.jdate];
        block += `${u.code},${u.name},${rec? (rec.meal+" + "+rec.side) : ""}\n`;
      });
      blocks.push(block);
    });
    downloadCSV("\uFEFF"+blocks.join("\n"), `orders_${d.jdate}_by_floor.csv`);
  });
}
function downloadCSV(text, filename){
  const blob = new Blob([text], {type:"text/csv;charset=utf-8"});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=filename; a.click();
  setTimeout(()=>URL.revokeObjectURL(a.href),0);
}
// ------------------ بارگذاری منو ------------------
async function loadMenu(){
  try{
    const res = await fetch('./menu.json?v=' + Date.now());
    const data = await res.json();
    // مرتب‌سازی و نمایش تعطیلی‌ها
    menuDays = (data.days||[]).sort((a,b)=>a.jdate.localeCompare(b.jdate));
    sides = data.sides || ["نوشابه","دوغ","ماست","سالاد فصل"];
    // نوت وضعیت
    if(menuDays.length){
      const first=menuDays[0].jdate, last=menuDays[menuDays.length-1].jdate;
      document.getElementById('menuStatus').textContent = `منو بارگذاری شد ✅ (از ${first} تا ${last})`;
    } else {
      document.getElementById('menuStatus').textContent = 'منو خالی است';
    }
  }catch(e){
    document.getElementById('menuStatus').textContent = 'خطا در بارگذاری منو';
  }
}
loadMenu();
</script>
</body>
</html>
