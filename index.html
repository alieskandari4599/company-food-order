<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>سفارش غذای شرکتی</title>
<style>
  :root{
    --bg:#0f172a; --card:rgba(255,255,255,.08); --card-border:rgba(255,255,255,.18);
    --text:#e6edf6; --muted:#b6c2d9; --accent:#22c55e; --accent-strong:#16a34a;
    --danger:#ef4444; --ok:#34d399; --shadow:0 10px 30px rgba(0,0,0,.25); --radius:18px;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Tahoma,system-ui;background:var(--bg);color:var(--text);line-height:1.7;}
  header{position:sticky;top:0;z-index:10;backdrop-filter:blur(10px);
    background:linear-gradient(180deg,rgba(15,23,42,.95),rgba(15,23,42,.75));
    border-bottom:1px solid rgba(255,255,255,.08);}
  .nav{max-width:1000px;margin:auto;padding:16px 20px;display:flex;justify-content:space-between;align-items:center}
  .brand{font-weight:800;font-size:20px}
  #whoAmI{color:var(--muted);font-size:14px}
  .container{max-width:1000px;margin:40px auto;padding:0 20px}
  .card{background:var(--card);border:1px solid var(--card-border);border-radius:var(--radius);box-shadow:var(--shadow);padding:30px;text-align:center}
  .card img{max-width:140px;margin-bottom:18px}
  h2{margin:6px 0 20px;font-size:22px}
  .muted{color:var(--muted);font-size:15px}
  .field{margin:14px 0}
  .input,.select,.button{
    width:100%;padding:14px 16px;font-size:18px;border-radius:14px;
    border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.07);
    color:var(--text);outline:none;transition:all .2s}
  .select{appearance:none;text-align:center;font-weight:bold;}
  .input::placeholder{color:#9fb0c9}
  .button{background:linear-gradient(180deg,var(--accent),var(--accent-strong));border:none;
    cursor:pointer;font-weight:700;transition:transform .15s}
  .button:hover{transform:translateY(-2px);filter:brightness(1.05);}
  .danger{background:linear-gradient(180deg,var(--danger),#b91c1c)!important;}
  .day-select{margin:18px 0}
  .inline-grid{display:grid;gap:14px;grid-template-columns:150px 1fr 1fr 1fr}
  @media (max-width:800px){.inline-grid{grid-template-columns:1fr}}
  .badge{padding:12px;border-radius:12px;font-weight:700;text-align:center;
    border:1px solid var(--card-border);color:#fff}
  table{width:100%;border-collapse:separate;border-spacing:0;margin-top:14px;overflow:hidden;border-radius:14px}
  thead th{position:sticky;top:0;z-index:1;background:rgba(255,255,255,.08);backdrop-filter:blur(8px)}
  th,td{border-bottom:1px solid rgba(255,255,255,.08);padding:10px;text-align:center;font-size:14px}
  tbody tr:nth-child(odd){background:rgba(255,255,255,.04)} tbody tr:hover{background:rgba(255,255,255,.07)}
  .chip{display:inline-block;margin:4px;padding:6px 12px;border-radius:999px;
    background:rgba(255,255,255,.08);border:1px solid var(--card-border);font-size:13px}

  /* 🎨 رنگ برای روزهای هفته */
  .badge[data-day="شنبه"]{background:#ef4444;}
  .badge[data-day="یکشنبه"]{background:#f59e0b;}
  .badge[data-day="دوشنبه"]{background:#10b981;}
  .badge[data-day="سه‌شنبه"]{background:#3b82f6;}
  .badge[data-day="چهارشنبه"]{background:#8b5cf6;}
</style>
</head>
<body>

<header>
  <div class="nav">
    <div class="brand">🍽️ سفارش غذای شرکتی</div>
    <div id="whoAmI"></div>
  </div>
</header>

<div class="container">
  <!-- ورود -->
  <div class="card" id="loginDiv">
    <img src="assets/logo.png" alt="لوگوی شرکت">
    <h2>ورود</h2>
    <p class="muted">کد ملی خود را وارد کنید. (مدیر = <b>admin</b>)</p>
    <div class="field">
      <input id="userCode" class="input" type="text" placeholder="کد ملی یا admin" />
    </div>
    <button class="button" onclick="login()">ورود</button>
    <p id="loginMsg" style="color:red"></p>
  </div>

  <!-- انتخاب غذا -->
  <div class="card" id="orderDiv" style="display:none;">
    <h2>انتخاب غذا و همراه</h2>
    <p id="helloText" class="muted"></p>
    <div id="daysContainer"></div>
    <button class="button" onclick="submitOrder()">ثبت سفارش</button>
    <button class="button danger" onclick="logout()">خروج / بازگشت</button>
    <p id="orderMsg" style="color:lightgreen"></p>
  </div>

  <!-- ادمین -->
  <div class="card" id="adminDiv" style="display:none;">
    <h2>پنل مدیریت</h2>
    <p class="muted">برای هر روز یک خوراک، یک کبابی و یک خورشتی تعریف کنید.</p>
    <div id="menuEditor"></div>
    <button class="button" onclick="saveWeeklyMenu()">ذخیره منو</button>
    <button class="button danger" onclick="logout()">خروج / بازگشت</button>
    <h3 style="margin-top:20px">سفارش‌ها</h3>
    <label>فیلتر بر اساس بخش:</label>
    <select id="sectionFilter" class="select" onchange="showAllOrders()">
      <option value="همه">همه</option>
    </select>
    <table id="ordersTable">
      <thead>
        <tr>
          <th>کد ملی</th><th>نام</th><th>بخش</th>
          <th>شنبه</th><th>یکشنبه</th><th>دوشنبه</th><th>سه‌شنبه</th><th>چهارشنبه</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>

];

/* روزهای هفته */
const days = ["شنبه","یکشنبه","دوشنبه","سه‌شنبه","چهارشنبه"];

/* منوی پیش‌فرض */
let weeklyMenu = {
  "شنبه":   {خوراک:"کتلت",کبابی:"چلوکباب",خورشتی:"قورمه‌سبزی"},
  "یکشنبه": {خوراک:"خوراک مرغ",کبابی:"کباب کوبیده",خورشتی:"قیمه"},
  "دوشنبه": {خوراک:"جوجه‌چینی",کبابی:"کباب سلطانی",خورشتی:"فسنجون"},
  "سه‌شنبه":{خوراک:"خوراک سبزیجات",کبابی:"جوجه کباب",خورشتی:"خورش کرفس"},
  "چهارشنبه":{خوراک:"املت",کبابی:"برگ",خورشتی:"خورش بامیه"}
};
let drinks=["نوشابه","دوغ","سالاد فصل"];

/* ورود */
function login(){
  const code=document.getElementById("userCode").value.trim();
  const user=users.find(u=>u.code===code);
  if(code==="admin"){
    document.getElementById("loginDiv").style.display="none";
    document.getElementById("adminDiv").style.display="block";
    renderMenuEditor();
    showAllOrders();
    document.getElementById("whoAmI").textContent="مدیر سیستم";
  }else if(user){
    localStorage.setItem("currentUser",user.code);
    localStorage.setItem("currentUserName",user.name);
    localStorage.setItem("currentUserSection",user.section);
    document.getElementById("loginDiv").style.display="none";
    document.getElementById("orderDiv").style.display="block";
    document.getElementById("helloText").textContent="سلام "+user.name+" ("+user.section+")";
    renderOrderForm();
    document.getElementById("whoAmI").textContent=user.name+" • "+user.section;
  }else{
    document.getElementById("loginMsg").innerText="کد ملی معتبر نیست!";
  }
}

/* بازگشت / خروج */
function logout(){
  localStorage.removeItem("currentUser");
  localStorage.removeItem("currentUserName");
  localStorage.removeItem("currentUserSection");
  document.getElementById("orderDiv").style.display="none";
  document.getElementById("adminDiv").style.display="none";
  document.getElementById("loginDiv").style.display="block";
  document.getElementById("whoAmI").textContent="";
}

/* فرم سفارش */
function renderOrderForm(){
  const c=document.getElementById("daysContainer");c.innerHTML="";
  days.forEach(day=>{
    const d=weeklyMenu[day];
    const wrap=document.createElement("div");
    wrap.className="day-select";
    wrap.innerHTML=`
      <div class="inline-grid">
        <div class="badge" data-day="${day}">${day}</div>
        <select id="meal_${day}" class="select">
          <option value="${d.خوراک}">${d.خوراک} (خوراک)</option>
          <option value="${d.کبابی}">${d.کبابی} (کبابی)</option>
          <option value="${d.خورشتی}">${d.خورشتی} (خورشتی)</option>
        </select>
        <select id="drink_${day}" class="select">
          ${drinks.map(dr=>`<option value="${dr}">${dr}</option>`).join("")}
        </select>
      </div>`;
    c.appendChild(wrap);
  });
}

/* ذخیره سفارش */
function submitOrder(){
  const order={};
  days.forEach(day=>{
    order[day]={meal:document.getElementById("meal_"+day).value,drink:document.getElementById("drink_"+day).value};
  });
  const user=localStorage.getItem("currentUser");
  const section=localStorage.getItem("currentUserSection");
  localStorage.setItem("order_"+user,JSON.stringify({...order,section}));
  document.getElementById("orderMsg").innerText="سفارش شما ثبت شد!";
}

/* پنل مدیر: ادیت منو */
function renderMenuEditor(){
  const c=document.getElementById("menuEditor");c.innerHTML="";
  days.forEach(day=>{
    const d=weeklyMenu[day];
    c.innerHTML+=`
      <div class="day-select">
        <b>${day}</b><br>
        خوراک: <input id="edit_${day}_خوراک" class="input" value="${d.خوراک}"><br>
        کبابی: <input id="edit_${day}_کبابی" class="input" value="${d.کبابی}"><br>
        خورشتی: <input id="edit_${day}_خورشتی" class="input" value="${d.خورشتی}">
      </div><hr>`;
  });
}

/* ذخیره منو */
function saveWeeklyMenu(){
  days.forEach(day=>{
    weeklyMenu[day]={خوراک:document.getElementById("edit_"+day+"_خوراک").value,
                     کبابی:document.getElementById("edit_"+day+"_کبابی").value,
                     خورشتی:document.getElementById("edit_"+day+"_خورشتی").value};
  });
  alert("منو ذخیره شد!");
}
