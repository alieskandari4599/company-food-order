<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سامانه سفارش غذای شرکت</title>
  <style>
    :root{
      --bg:#0f172a; --card:rgba(255,255,255,.08); --card-border:rgba(255,255,255,.18);
      --text:#e6edf6; --muted:#b6c2d9; --accent:#22c55e; --accent-strong:#16a34a;
      --danger:#ef4444; --ok:#34d399; --shadow:0 10px 30px rgba(0,0,0,.25); --radius:18px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Tahoma,system-ui;background:var(--bg);color:var(--text);line-height:1.7;}
    header{position:sticky;top:0;z-index:10;backdrop-filter:blur(10px);
      background:linear-gradient(180deg,rgba(15,23,42,.95),rgba(15,23,42,.75));
      border-bottom:1px solid rgba(255,255,255,.08);}
    .nav{max-width:1100px;margin:auto;padding:16px 20px;display:flex;justify-content:space-between;align-items:center}
    .brand{font-weight:800;font-size:20px}
    #whoAmI{color:var(--muted);font-size:14px}
    .container{max-width:1100px;margin:28px auto;padding:0 20px}
    .card{background:var(--card);border:1px solid var(--card-border);border-radius:var(--radius);box-shadow:var(--shadow);padding:24px;text-align:center}
    h2{margin:6px 0 16px;font-size:22px}
    .muted{color:var(--muted);font-size:15px}
    .field{margin:14px 0}
    .input,.select,.button{
      width:100%;padding:14px 16px;font-size:16px;border-radius:14px;
      border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.07);
      color:var(--text);outline:none;transition:all .2s}
    .select{appearance:none;text-align:center;font-weight:bold;}
    .button{background:linear-gradient(180deg,var(--accent),var(--accent-strong));border:none;
      cursor:pointer;font-weight:700;transition:transform .15s}
    .button:hover{transform:translateY(-2px);filter:brightness(1.05);}
    .danger{background:linear-gradient(180deg,var(--danger),#b91c1c)!important;}
    .day{display:grid;gap:12px;grid-template-columns:210px 1fr 220px;align-items:center;margin:10px 0}
    @media (max-width:900px){.day{grid-template-columns:1fr}}
    .badge{padding:10px 12px;border-radius:12px;font-weight:800;text-align:center;
      background:rgba(255,255,255,.06);border:1px solid var(--card-border)}
    .holiday{opacity:.65;text-decoration:line-through;filter:grayscale(.3)}
    table{width:100%;border-collapse:separate;border-spacing:0;margin-top:14px;overflow:hidden;border-radius:14px}
    thead th{position:sticky;top:0;z-index:1;background:rgba(255,255,255,.08);backdrop-filter:blur(8px)}
    th,td{border-bottom:1px solid rgba(255,255,255,.08);padding:10px;text-align:center;font-size:14px}
    tbody tr:nth-child(odd){background:rgba(255,255,255,.04)} tbody tr:hover{background:rgba(255,255,255,.07)}
    .row{display:grid;gap:12px}
    .two{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    @media (max-width:900px){.two{grid-template-columns:1fr}}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid var(--card-border);background:rgba(255,255,255,.06);font-size:12px;margin:3px}
    #legend{text-align:right;margin-top:10px}
  </style>
</head>
<body>

<header>
  <div class="nav">
    <div class="brand">🍽️ سامانه سفارش غذای شرکت</div>
    <div id="whoAmI"></div>
  </div>
</header>

<div class="container">
  <!-- ورود -->
  <div class="card" id="loginDiv">
    <h2>ورود</h2>
    <p class="muted">کد ملی خود را وارد کنید (مدیر: <b>admin</b>)</p>
    <div class="field"><input id="userCode" class="input" type="text" placeholder="مثلاً 0012345678 یا admin" /></div>
    <button class="button" onclick="login()">ورود</button>
    <p id="loginMsg" style="color:#ff6b6b"></p>
  </div>

  <!-- انتخاب غذا -->
  <div class="card" id="orderDiv" style="display:none;">
    <h2>انتخاب غذا (۸ تا ۲۱ شهریور)</h2>
    <p id="helloText" class="muted"></p>
    <div id="legend"></div>
    <div id="daysContainer"></div>
    <div class="two" style="margin-top:14px">
      <button class="button" onclick="submitOrder()">ثبت سفارش</button>
      <button class="button danger" onclick="logout()">خروج / بازگشت</button>
    </div>
    <p id="orderMsg" style="color:#34d399"></p>
  </div>

  <!-- پنل مدیر -->
  <div class="card" id="adminDiv" style="display:none;">
    <h2>پنل مدیریت</h2>
    <div id="legendAdmin"></div>

    <div class="two" style="margin-top:8px">
      <div>
        <label class="muted">فیلتر بر اساس بخش</label>
        <select id="sectionFilter" class="select" onchange="renderOrdersTable()">
          <option value="همه">همه</option>
        </select>
      </div>
      <div class="row">
        <button class="button" onclick="exportDailyByFloor()">📥 CSV روزانه به تفکیک طبقه</button>
      </div>
    </div>

    <table id="ordersTable">
      <thead>
        <tr>
          <th>کد ملی</th><th>نام</th><th>بخش</th>
          <th>تاریخ</th><th>سفارش</th><th>کنار غذا</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="row" style="margin-top:12px">
      <button class="button danger" onclick="logout()">خروج</button>
    </div>
  </div>
</div>

<script>
/* ===== کارکنان (کامل) ===== */
const users = [
 {code:"1465316159",name:"علی اصغرزاده صادق",section:"طبقه 4"},
 {code:"0939825902",name:"سید علی میرتونی",section:"طبقه 4"},
 {code:"0075102110",name:"محسن اشرف اسلامی",section:"طبقه 4"},
 {code:"1532626142",name:"زهرا محمدی حلمسلوئی",section:"طبقه 4"},
 {code:"2710033445",name:"مسعود قاسم زاده سیاهکل",section:"طبقه 3"},
 {code:"1263594301",name:"مهدی نوروزی خزاقی",section:"طبقه 3"},
 {code:"0010275975",name:"لیلا رسولی درآباد",section:"طبقه 3"},
 {code:"0014668688",name:"محمدرضا عبدالهی",section:"طبقه 3"},
 {code:"0051385090",name:"شاهین فاضل مهر",section:"طبقه 3"},
 {code:"1450551394",name:"فاطمه پارسای",section:"طبقه 3"},
 {code:"1263591310",name:"مقداد شفقی",section:"طبقه 3"},
 {code:"0020090641",name:"فاطمه میرزاخانی",section:"طبقه 3"},
 {code:"0077320980",name:"جواد مرادپور",section:"طبقه 1"},
 {code:"0082878110",name:"الناز نوروزی",section:"طبقه 2"},
 {code:"5449975856",name:"ولی اله غنجی فشکی",section:"طبقه 2"},
 {code:"0013322214",name:"زهرا بابایی",section:"طبقه 2"},
 {code:"0076209441",name:"محمد پوریانفر",section:"طبقه 2"},
 {code:"0013227173",name:"امیرحسین صادق نژاد",section:"طبقه 2"},
 {code:"0014880751",name:"حسام فلاحت پیشه",section:"طبقه 2"},
 {code:"1360830634",name:"مهرداد صابر قره بابا",section:"طبقه 2"},
 {code:"4232135855",name:"محمد صیادی سی سخت",section:"طبقه 2"},
 {code:"2980435430",name:"فائزه باقری پور",section:"طبقه 2"},
 {code:"1465352864",name:"روشنک محمدیان",section:"طبقه 2"},
 {code:"0451327926",name:"لیلا احمدی آورزمان",section:"طبقه 3"},
 {code:"0310669081",name:"مرتضی نیکوئی",section:"طبقه 1"},
 {code:"0084697377",name:"مرتضی شاه محمدی",section:"طبقه 1"},
 {code:"4560132534",name:"پدرام عبدالهی",section:"طبقه 1"},
 {code:"2471739113",name:"عاطفه سرمد",section:"طبقه 1"},
 {code:"0071114671",name:"عرفانه سادات یزدانشناس",section:"طبقه 1"},
 {code:"0058084411",name:"یعقوب رحیمی",section:"طبقه 1"},
 {code:"2050322747",name:"علیرضا شکر اله نیا روشن",section:"طبقه 1"},
 {code:"0018553771",name:"صدف علی نژاد",section:"طبقه 1"},
 {code:"2080284665",name:"طه بالایی",section:"طبقه 1"},
 {code:"0019294638",name:"پگاه کریمی",section:"طبقه 0"},
 {code:"1742478638",name:"لیلا منیش داوی",section:"طبقه 0"},
 {code:"4592243331",name:"رضا داورپناه",section:"طبقه 0"},
 {code:"0059433876",name:"داود دلاوری پارسا",section:"طبقه 0"},
 {code:"0025204599",name:"علی اسکندری نصفچی",section:"طبقه 3"},
 {code:"0011911131",name:"محمد صادق رفیع پویا",section:"طبقه 3"},
 {code:"0682486401",name:"کاوه رجب پور مقدم",section:"طبقه 2"},
 {code:"0023475919",name:"زهرا فیلسوفیان",section:"طبقه 1"},
 {code:"5669148134",name:"حقیقت نوروزی",section:"طبقه 2"}
];

const SIDE_ITEMS = ["نوشابه","دوغ","سالاد فصل"];
const MENU_KEYS  = ["نوع اول","نوع دوم","نوع سوم"]; // کلیدهای منو
let MENU = {};   // از menu.json خوانده می‌شود

/* ---------- menu.json ---------- */
async function loadMenu(){
  try{
    const r = await fetch('menu.json', {cache:'no-store'});
    if(!r.ok) throw new Error(r.status);
    MENU = await r.json();
  }catch(e){
    alert('menu.json پیدا نشد یا JSON نامعتبر است.');
    MENU = {};
  }
}
function renderLegend(){
  const pills = Object.keys(MENU).map(d=>{
    return MENU[d].تعطیل
      ? `<span class="pill holiday">${d} (تعطیل)</span>`
      : `<span class="pill">${d}</span>`;
  }).join("");
  const lg1 = document.getElementById("legend");
  const lg2 = document.getElementById("legendAdmin");
  if(lg1) lg1.innerHTML = pills;
  if(lg2) lg2.innerHTML = pills;
}

/* ---------- ورود/خروج ---------- */
async function login(){
  const code = document.getElementById("userCode").value.trim();
  if(code==="admin"){
    document.getElementById("loginDiv").style.display="none";
    document.getElementById("adminDiv").style.display="block";
    document.getElementById("whoAmI").textContent="مدیر سیستم";
    await loadMenu(); renderLegend(); populateSectionFilter(); renderOrdersTable();
    return;
  }
  const u = users.find(x=>x.code===code);
  if(!u){ document.getElementById("loginMsg").textContent="کد ملی معتبر نیست!"; return; }

  localStorage.setItem("currentUser", u.code);
  localStorage.setItem("currentUserName", u.name);
  localStorage.setItem("currentUserSection", u.section);

  document.getElementById("loginDiv").style.display="none";
  document.getElementById("orderDiv").style.display="block";
  document.getElementById("whoAmI").textContent = `${u.name} • ${u.section}`;
  document.getElementById("helloText").textContent = `سلام ${u.name}! برای هر روز یک آیتم انتخاب کن.`;

  await loadMenu(); renderLegend(); renderOrderForm();
}
function logout(){
  document.getElementById("loginDiv").style.display="block";
  document.getElementById("orderDiv").style.display="none";
  document.getElementById("adminDiv").style.display="none";
  document.getElementById("whoAmI").textContent="";
}

/* ---------- فرم سفارش (با نوع اول/دوم/سوم) ---------- */
function buildOptionsFromMenuItem(item){
  return MENU_KEYS
    .filter(k => Object.prototype.hasOwnProperty.call(item,k))
    .map(k => {
      const label = item[k];
      return `<option value="${label}">${label} (${k})</option>`;
    }).join("");
}
function renderOrderForm(){
  const c = document.getElementById("daysContainer");
  c.innerHTML = "";
  const dates = Object.keys(MENU).sort(); // تاریخ‌ها به ترتیب

  dates.forEach(dateLabel=>{
    const item = MENU[dateLabel];

    // تعطیل
    if(item.تعطیل){
      const wrap = document.createElement("div");
      wrap.className = "day holiday";
      wrap.innerHTML = `<div class="badge">${dateLabel}</div><div style="text-align:right">تعطیل</div><div></div>`;
      c.appendChild(wrap);
      return;
    }

    // روز کاری
    const idSafe = dateLabel.replace(/\s+/g,"_");
    const wrap = document.createElement("div");
    wrap.className = "day";
    wrap.innerHTML = `
      <div class="badge">${dateLabel}</div>
      <select id="meal_${idSafe}" class="select">${buildOptionsFromMenuItem(item)}</select>
      <select id="side_${idSafe}" class="select">
        ${SIDE_ITEMS.map(s=>`<option value="${s}">${s}</option>`).join("")}
      </select>
    `;
    c.appendChild(wrap);
  });
}

/* ---------- ذخیره سفارش (لوکال) ---------- */
function submitOrder(){
  const code = localStorage.getItem("currentUser");
  const section = localStorage.getItem("currentUserSection") || "";
  if(!code){ alert("ابتدا وارد شوید."); return; }

  let prev = {};
  try{ prev = JSON.parse(localStorage.getItem("order_"+code) || "{}"); }catch{ prev = {}; }

  Object.keys(MENU).forEach(dateLabel=>{
    const itm = MENU[dateLabel];
    if(itm.تعطیل) return;
    const key = dateLabel.replace(/\s+/g,"_");
    const mealSel = document.getElementById("meal_"+key);
    const sideSel = document.getElementById("side_"+key);
    prev[dateLabel] = { meal: mealSel?.value || "", side: sideSel?.value || "", section };
  });

  localStorage.setItem("order_"+code, JSON.stringify(prev));
  document.getElementById("orderMsg").textContent = "سفارش شما ثبت شد ✅";
}

/* ---------- پنل مدیر: جدول + خروجی CSV ---------- */
function populateSectionFilter(){
  const select = document.getElementById("sectionFilter");
  const sections = [...new Set(users.map(u=>u.section))];
  sections.forEach(sec=>{
    const op = document.createElement("option");
    op.value = sec; op.textContent = sec;
    select.appendChild(op);
  });
}
function renderOrdersTable(){
  const tbody = document.querySelector("#ordersTable tbody");
  tbody.innerHTML = "";
  const filter = document.getElementById("sectionFilter").value;

  users.forEach(u=>{
    const data = JSON.parse(localStorage.getItem("order_"+u.code) || "{}");
    Object.keys(data).forEach(date=>{
      const v = data[date];
      const section = v.section || u.section;
      if(filter!=="همه" && section!==filter) return;
      tbody.insertAdjacentHTML("beforeend",
        `<tr>
          <td>${u.code}</td><td>${u.name}</td><td>${section}</td>
          <td>${date}</td><td>${v.meal||""}</td><td>${v.side||""}</td>
        </tr>`
      );
    });
  });
}
function exportDailyByFloor(){
  const dateLabel = prompt("تاریخ دقیق مثل menu.json را وارد کن (مثلاً: 1404/06/11):");
  if(!dateLabel || !MENU[dateLabel]){ alert("تاریخ نامعتبر یا در منو نیست."); return; }

  const floors = [...new Set(users.map(u=>u.section))].sort();
  let csv = "گزارش روزانه به تفکیک طبقه\n";
  floors.forEach(floor=>{
    csv += `\n${floor}\nکد ملی,نام,بخش,تاریخ,سفارش,کنار غذا\n`;
    users.forEach(u=>{
      if(u.section !== floor) return;
      const data = JSON.parse(localStorage.getItem("order_"+u.code) || "{}");
      const cell = data[dateLabel];
      if(cell){
        csv += `${u.code},${u.name},${floor},${dateLabel},${cell.meal||""},${cell.side||""}\n`;
      }
    });
  });

  const blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `orders_daily_${dateLabel.replace(/\s+/g,'_')}.csv`;
  a.click();
}

/* ---------- بوت ---------- */
(async function boot(){ await loadMenu(); renderLegend(); })();

</script>
</body>
</html>
